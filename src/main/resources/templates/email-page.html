<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Inbox</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
	crossorigin="anonymous"></script>
<style>
.container {
	display: grid;
	grid-template-areas: "header header header" "nav content content"
		"footer footer footer";
	grid-template-columns: 300px 1fr;
	grid-template-rows: auto 1fr auto;
	grid-gap: 10px;
	height: 100vh;
}

header {
	grid-area: header;
}

nav {
	grid-area: nav;
	margin-left: 0.5rem;
}

main {
	grid-area: content;
}

footer {
	grid-area: footer;
}
</style>
</head>
<body>
	<div class="container">
		<header>
			<h1>
				Welcome, <span th:text="${usrData.userName}"> </span>
			</h1>
		</header>
		<nav>
			<div class="card">
				<a href="/compose/new" class="btn btn-primary">Compose message</a>
			</div>
			<div
				th:insert="fragments/folders-list::folders-list(panelName='Folders', folders=${usrData.defaultFolders})">
			</div>
			<div
				th:insert="fragments/folders-list::folders-list(panelName='User Folders', folders=${usrData.userFolders})"></div>


		</nav>

		<main>
		<div class="card">
			<div class="card-header">View Email</div>
			<dl class="card-body">
				<div class="mb-3">
					<dt class="form-label">From</dt>
					<dd th:text="${email.from}"></dd>
				</div>
				<div class="mb-3">
					<dt class="form-label">To</dt>
					<dd th:text="${email.to}"></dd>
				</div>
				<div class="mb-3">
					<dt class="form-label">Subject</dt>
					<dd th:text="${email.subject}"></dd>
				</div>
				<div class="mb-3">
					<dt class="form-label">Body</dt>
					<dd th:text="${email.body}"></dd>
				</div>
				<!-- <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  Move to folder
                </a>
              
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li th:each="folder : ${defaultFolders}"><a class="dropdown-item" th:text="${folder.label}" href="#">Action</a></li>
                  <li th:each="folder : ${userFolders}"><a class="dropdown-item" th:text="${folder.label}" href="#">Action</a></li>
                </ul>
              </div> -->


				<a th:href="@{'/compose/reply/'+${email.id}}" type="button"
					class="btn btn-primary">Reply</a>

				<a th:href="@{'/compose/replyall/' + ${email.id}}" type="button"
					class="btn btn-primary">Reply All</a>

				<!-- <form style="display:inline-block;"><select id="moveToFolder" name="moveToFolder" class="form-select" aria-label="Move to folder">
                  <option th:each="folder : ${defaultFolders}" th:text="${folder.label}">Status</option>
                </select>
                <button href="/" class="btn btn-secondary" type="button">Move</button>
              </form> -->
				<a th:href="@{'/'}" class="btn btn-secondary" type="button">Cancel</a>
			</dl>
		</div>
		</main>

		<footer> </footer>
	</div>
</body>
</html>
