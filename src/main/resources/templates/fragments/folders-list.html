<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

</head>
<body>
	<div th:fragment="folders-list(panelName, folders)">
		<div class="card-header" th:text=${panelName}></div>

		<div th:if="${folders.size() > 0}" class="class-body">
			<ul class="list-group">
				<li th:each="folder: ${folders}"
					class="list-group-item d-flex justify-content-between align-items-center">
					<span th:text=${folder.label}> </span> <span
					class="badge bg-primary rounded-pill">14</span>
				</li>

			</ul>
		</div>

	</div>
</body>
</html>
